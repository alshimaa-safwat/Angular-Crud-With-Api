<div class=" mt-5 text-center d-flex justify-content-center" *ngIf="user == '[object Object]'">  
    <div class="card text-white bg-secondary" style="width: 35rem; height: 20rem;">
        <div class="card-header">
            <h3 class="card-title">Hello, {{user.name}}</h3>

        </div>
        <div class="card-body">
          <h5 class="card-text">Your id: {{user.id}}</h5>
          <h5 class="card-text">Your age: {{user.age}}</h5>
          <h5 class="card-text">Your phone: {{user.phone}}</h5>
          <h5 class="card-text">Your email: {{user.email}}</h5>
          <h5 class="card-text">Your address: {{user.address.city}} City, {{user.address.street}} Street</h5>
          
        </div>
      </div>
</div>
