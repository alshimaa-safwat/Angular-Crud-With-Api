<div class="text-center">
    <button routerLink="../../../newuser" class="btn btn-success mb-2">Add new user</button>
</div>
<div class="d-flex justify-content-center mt-3" *ngIf="user == '[object Object]'">
    <form class="alert alert-secondary w-50" (ngSubmit)="Edit()">
      <div class="mb-3 col-12">
        <div *ngIf="errors.length">
            <ul class="alert alert-danger">
                <li *ngFor="let error of errors" >{{ error }}</li>
            </ul>
          </div>
      </div>
      <div class="form-group row">
        <label for="id" class="col-4">Id</label>
        <input type="number" name="id"  [(ngModel)]="id" class="form-control col-8" id="id" placeholder="Enter your id" disabled>
      </div>
      <div class="form-group row">
        <label for="name" class="col-4">Name</label>
        <input type="text" name="name" [(ngModel)]="name" class="form-control col-8" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group row">
        <label for="age" class="col-4">Age</label>
        <input type="number" name="age" [(ngModel)]="age" class="form-control col-8" id="age" placeholder="Enter your age">
      </div>
      <div class="form-group row">
        <label for="phone" class="col-4">Phone</label>
        <input type="number" name="phone" [(ngModel)]="phone" class="form-control col-8" id="phone" placeholder="Enter your phone">
      </div>
      <div class="form-group row">
        <label for="email" class="col-4">Email</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control col-8" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group row">
        <label for="city" class="col-4">City</label>
        <input type="text" name="city" [(ngModel)]="city" class="form-control col-8" id="city" placeholder="Enter your city">
      </div>
      <div class="form-group row">
        <label for="street" class="col-4">Street</label>
        <input type="text" name="street" [(ngModel)]="street" class="form-control col-8" id="street" placeholder="Enter your street">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Edit</button>
      </div>
    </form>
  </div>
